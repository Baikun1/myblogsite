{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Search Results for "{{ query }}"</h1>
    <ul class="space-y-2">
        {% for post in results %}
            <li>
                <a href="{% url 'post_detail' post.slug %}" class="text-blue-600 hover:underline">
                    {{ post.title }}
                </a>
            </li>
        {% empty %}
            <li class="text-gray-500">No results found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
