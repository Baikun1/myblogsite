{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete User: {{ user.username }}</h1>
    <p>Are you sure you want to delete this user?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
</div>
{% endblock %}
