{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'post_detail' comment.post.slug %}">Cancel</a>
</div>
{% endblock %}
