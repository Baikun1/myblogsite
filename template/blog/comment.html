<div class="comment" id="comment-{{ comment.id }}">
    <p><strong>{{ comment.user.username }}</strong>: {{ comment.content }}</p>
    <small>{{ comment.created_at|date:"Y-m-d H:i" }}</small>

    <button class="reply-button" data-comment-id="{{ comment.id }}">Reply</button>
    <form class="reply-form" id="reply-form-{{ comment.id }}" style="display: none;">
        {% csrf_token %}
        <textarea class="form-control" name="content" placeholder="Write your reply..."></textarea>
        <button type="submit">Submit</button>
    </form>

    <div class="replies">
        {% for reply in comment.replies.all %}
            {% include 'blog/comment.html' with comment=reply %}
        {% endfor %}
    </div>
</div>
