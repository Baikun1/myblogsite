{% extends 'base.html' %}

{% block content %}
<h1>Palindrome Checker</h1>
<form method="POST">
    {% csrf_token %}
    <label for="text">Enter Text:</label>
    <input type="text" name="text" id="text" required>
    <br>
    <button type="submit">Check</button>
</form>

{% if is_palindrome is not none %}
    <h2>Is Palindrome: {{ is_palindrome }}</h2>
{% endif %}
{% endblock %}
