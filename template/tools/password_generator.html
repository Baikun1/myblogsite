{% extends "base.html" %}

{% block title %}Password Generator{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Password Generator</h1>
        <form action="{% url 'password_generator' %}" method="POST">
            {% csrf_token %}
            <input type="number" name="length" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Length" required>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded">Generate</button>
        </form>
        {% if password %}
            <div class="mt-6">
                <h2 class="text-lg font-semibold">Generated Password:</h2>
                <p class="text-xl text-blue-600">{{ password }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
