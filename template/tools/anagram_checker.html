{% extends "base.html" %}

{% block title %}Anagram Checker{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Anagram Checker</h1>
        <form action="{% url 'anagram_checker' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="text1" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter first text" required>
            <input type="text" name="text2" class="mt-2 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter second text" required>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded">Check</button>
        </form>
        {% if is_anagram is not None %}
            <div class="mt-6">
                <h2 class="text-lg font-semibold">Result:</h2>
                <p class="text-xl text-blue-600">{{ "Anagrams" if is_anagram else "Not Anagrams" }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
