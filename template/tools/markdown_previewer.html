{% extends 'base.html' %}

{% block content %}
<h1>Markdown Previewer</h1>
<form method="POST">
    {% csrf_token %}
    <label for="markdown_text">Markdown Text:</label>
    <textarea name="markdown_text" id="markdown_text" rows="10" required></textarea>
    <br>
    < <button type="submit">Preview</button>
</form>

{% if html_content %}
    <h2>Preview:</h2>
    <div>{{ html_content|safe }}</div>
{% endif %}
{% endblock %}
