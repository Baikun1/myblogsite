{% extends "base.html" %}

{% block title %}Math Quiz{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Math Quiz</h1>
        <form action="{% url 'math_quiz' %}" method="POST">
            {% csrf_token %}
            <h2 class="text-lg">{{ question }}</h2>
            <input type="number" name="user_answer" class="mt-2 block w-full border border-gray-300 rounded-md p-2" placeholder="Your Answer" required>
            <input type="hidden" name="correct_answer" value="{{ answer }}">
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded">Submit</button>
        </form>
        {% if result %}
            <div class="mt-6">
                <h2 class="text-lg font-semibold">{{ result }}</h2>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
