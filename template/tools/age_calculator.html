{% extends 'base.html' %}

{% block content %}
<h1>Age Calculator</h1>
<form method="POST">
    {% csrf_token %}
    <label for="dob">Date of Birth (YYYY-MM-DD):</label>
    <input type="date" name="dob" id="dob" required>
    <br>
    <button type="submit">Calculate Age</button>
</form>

{% if age is not none %}
    <h2>Your Age: {{ age }} years</h2>
{% endif %}
{% endblock %}
