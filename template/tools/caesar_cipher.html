{% extends "base.html" %}

{% block title %}Caesar Cipher{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Caesar Cipher</h1>
        <form action="{% url 'caesar_cipher' %}" method="POST">
            {% csrf_token %}
            <textarea name="text" rows="4" class="mt-1 block w-full border ```html
border-gray-300 rounded-md p-2" placeholder="Enter text" required></textarea>
            <input type="number" name="shift" class="mt-2 block w-full border border-gray-300 rounded-md p-2" placeholder="Shift" required>
            <select name="operation" class="mt-2 block w-full border border-gray-300 rounded-md p-2" required>
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded">Process</button>
        </form>
        {% if result %}
            <div class="mt-6">
                <h2 class="text-lg font-semibold">Result:</h2>
                <p class="text-xl text-blue-600">{{ result }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
