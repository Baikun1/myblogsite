{% extends 'base.html' %}

{% block content %}
<h1>Prime Checker</h1>
<form method="POST">
    {% csrf_token %}
    <label for="num">Enter a Number:</label>
    <input type="number" name="num" id="num" required>
    <br>
    <button type="submit">Check</button>
</form>

{% if is_prime is not none %}
    <h2>Is Prime: {{ is_prime }}</h2>
{% endif %}
{% endblock %}
