{% extends 'base.html' %}

{% block title %}Home - My Website{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold mb-6">Available Tools</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gradient-to-br from-gray-900 to-gray-700 min-h-screen">
        {% for tool in tools %}
            <div class="bg-white bg-opacity-20 backdrop-blur-md text-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out transform hover:-translate-y-1 p-6 flex flex-col items-center">
                <a href="{% url tool.url %}" class="flex flex-col items-center">
                    <i class="{{ tool.icon }} text-6xl mb-4"></i>
                    <h3 class="text-lg font-semibold text-center">{{ tool.name }}</h3>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
