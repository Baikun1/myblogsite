{% extends "base.html" %}

{% block title %}Temperature Converter{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Temperature Converter</h1>
        <form action="{% url 'temperature_converter' %}" method="POST">
            {% csrf_token %}
            <input type="number" name="value" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Temperature" required>
            <select name="conversion_type" class="mt-2 block w-full border border-gray-300 rounded-md p-2" required>
                <option value="CtoF">Celsius to Fahrenheit</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
            </select>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded">Convert</button>
        </form>
        {% if result %}
            <div class="mt-6">
                <h2 class="text-lg font-semibold">Result:</h2>
                <p class="text-xl text-blue-600">{{ result }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
