{% extends "base.html" %}

{% block title %}Text Summarizer{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Text Summarizer</h1>
        <form id="text-summarizer-form" action="{% url 'text_summarizer' %}" method="POST">
            {% csrf_token %}
            <label for="text" class="block text-sm font-medium text-gray-700">Enter Text:</label>
            <textarea id="text" name="text" rows="6" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the text you want to summarize..."></textarea>

            <label for="word_limit" class="block text-sm font-medium text-gray-700 mt-4">Word Limit:</label>
            <input type="number" id="word_limit" name="word_limit" min="1" value="50" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" />

            <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Summarize</button>
        </form>

        {% if summary %}
            <div class="mt-6">
                <h2 class="text-lg font-semibold">Summary:</h2>
                <p class="text-xl text-blue-600">{{ summary }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
